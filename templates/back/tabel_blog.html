{% extends 'back/base.html' %}

{% block content  %}

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-content">
                        <div class="toolbar">
                            <a class="btn btn-sm btn-primary" href="{% url 'tambah_blog' %} ">+ Blog</a> &nbsp;&nbsp;&nbsp;
                            <!--Here you can write extra buttons/actions for the toolbar-->
                        </div>
                        <table id="bootstrap-table" class="table">
                            <thead>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="id" class="text-center">No</th>
                                <th data-field="name" data-sortable="true">Nama</th>
                                <th data-field="salary" data-sortable="true">Judul</th>
                                <th data-field="country" data-sortable="true">Kategori</th>
                                <th data-field="city">Date</th>
                                <th>Actions</th>
                            </thead>
                            <tbody>
                                {% for a in blog %}
                                <tr>
                                    <td></td>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{a.nama}}</td>
                                    <td>{{a.judul}}</td>
                                    <td>{{a.kategori}}</td>
                                    <td>{{a.date}}</td>
                                    <td>
                                        <a class="btn btn-sm btn-info" href="{% url 'lihat_blog' a.id %}">View</a>
                                        <a class="btn btn-sm btn-primary" href="{% url 'edit_blog' a.id %}">Edit</a>
                                        <a  onclick="return confirm('delete blog!')" class="btn btn-sm btn-danger" href="{% url 'delete_blog' a.id %}">Delete</a>
                                    </td>
                                </tr>
                                {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div><!--  end card  -->
            </div> <!-- end col-md-12 -->
        </div> <!-- end row -->
    </div>
</div>
{% endblock content  %}
