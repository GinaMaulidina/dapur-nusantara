{% extends 'back/base.html' %}

{% block content  %}

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-content">
                        <div class="toolbar">
                            <a class="btn btn-sm btn-primary"></a>
                            <!--Here you can write extra buttons/actions for the toolbar-->
                        </div>
                        <table id="bootstrap-table" class="table">
                            <thead>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="id" class="text-center">No</th>
                                <th data-field="name" data-sortable="true">Username</th>
                            </thead>
                            <tbody>
                                {% for a in user %}
                                <tr>
                                    <td></td>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{a.username}}</td>
                                    
                                </tr>
                                {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div><!--  end card  -->
            </div> <!-- end col-md-12 -->
        </div> <!-- end row -->
    </div>
</div>
{% endblock content  %}

{% block js %}
	
{% endblock js %}
