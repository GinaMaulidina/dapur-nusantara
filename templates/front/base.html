{% load static %}

<!DOCTYPE html>
<html lang="zxx">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Harmic - Blog Right Sidebar</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'front/assets/images/favicon.ico' %}">

    <!-- CSS
    ============================================ -->

    <!-- Vendor CSS (Contain Bootstrap, Icon Fonts) -->
    <link rel="stylesheet" href="{% static 'front/assets/css/vendor/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'front/assets/css/vendor/Pe-icon-7-stroke.css' %}">

    <!-- Plugin CSS (Global Plugins Files) -->
    <link rel="stylesheet" href="{% static 'front/assets/css/plugins/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'front/assets/css/plugins/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'front/assets/css/plugins/swiper-bundle.min.css' %}">
    <link rel="stylesheet" href="{% static 'front/assets/css/plugins/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'front/assets/css/plugins/magnific-popup.min.css' %}">

    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'front/assets/css/style.css' %}">

</head>

<body>

    <div class="main-wrapper">

        <!-- Begin Main Header Area -->
        <header class="main-header_area position-relative">
            <div class="header-top border-bottom d-none d-md-block">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-6">
                            <div class="header-top-left">
                                <ul class="dropdown-wrap text-matterhorn">
                                    <li class="dropdown">
                                    </li>
                                    
                                </ul>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-middle py-5">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-12">
                            <div class="header-middle-wrap">
                                <a href="index.html" class="header-logo">
                                    <img src="{% static 'front/assets/images/logo/23.png'%}" alt="Header Logo">
                                </a>

                                </div>
                                <div class="header-right">
                                    <ul>
                                        
                                        
                                            </a>
                                        </li>
                                        <li class="d-block d-lg-none">
                                            <a href="#searchBar" class="search-btn toolbar-btn">
                                                <i class="pe-7s-search"></i>
                                            </a>
                                        </li>
                                        
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-header header-sticky" data-bg-color="#bac34e">
                <div class="container">
                    <div class="main-header_nav position-relative">
                        <div class="row align-items-center">
                            <div class="col-lg-12 d-none d-lg-block">
                                <div class="main-menu">
                                    <nav class="main-nav">
                                        <ul>
                                            <li class="drop-holder"></li>
                                            <li>
                                                <a href="{% url 'home' %}">HOME</a>
                                            </li>
                                            <li>
                                                <a href="{% url 'index' %}">BLOG</a>
                                            </li>
                                            <li>
                                                <a href="{% url 'api_blog' %}">RESEP</a>
                                            </li>
                                           
                                            <li>
                                                <a href="{% url 'about' %}">ABOUT</a>
                                                
                                            </li>
                                            
                                            <li>
                                                {% if request.user.is_anonymous %}
                                                <a href="{% url 'login' %}">LOGIN</a>
                                            
                                                {% else %}
                                               
                                                <a href="{% url 'dashboard' %}">DASHBOARD</a>
                                                   
                                                {% endif%}

                                               
                                            </li>

                                             <ul class="drop-menu megamenu">
                                                    
                                                        
                                                        <ul>
                                                        </ul>
                                                    </li>
                                                    <li>      
                                                            
                                                       
                                                        
                                                    </li>
                                                    <li>
                                                        
                                                        <ul>
                                                            
                                                        </ul>
                                                    </li>
                                                    <li class="menu-slider-wrap">
                                                        <div class="swiper-container menu-slider">
                                                            <div class="swiper-wrapper">
                                                                <div class="swiper-slide img-zoom-effect with-overlay">
                                                                    <a href="#" class="single-item">
                                                                        <img class="img-full" src="{% static 'front/assets/images/megamenu/slider/1.jpg' %}" alt="Megamenu Slider">
                                                                    </a>
                                                                </div>
                                                                <div class="swiper-slide img-zoom-effect with-overlay">
                                                                    <a href="#" class="single-item">
                                                                        <img class="img-full" src="{% static 'front/assets/images/megamenu/slider/2.jpg' %}" alt="Megamenu Slider">
                                                                    </a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </li>
                                            <li class="drop-holder">                                                
                                            </li>
                                            <li class="drop-holder">        
                                            </li>
                                            
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="offcanvas-search_wrapper" id="searchBar">
                <div class="harmic-offcanvas-body">
                    <div class="container h-100">
                        <div class="offcanvas-search">
                            <div class="harmic-offcanvas-top">
                                <a href="#" class="button-close"><i class="pe-7s-close"></i></a>
                            </div>
                            <span class="searchbox-info">Start typing and press Enter to search</span>
                            
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="global-overlay"></div>
        </header>
        <!-- Main Header Area End Here -->

        <!-- Begin Main Content Area -->
        {% block content %}
        
        {% endblock content %}

        <!-- Main Content Area End Here -->

        
            <div class="footer-bottom py-3" data-bg-color="#bac34e">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="copyright">
                                <span class="copyright-text text-white">© 2022 Harmic Made with <i class="fa fa-heart text-danger"></i> by  <a href="https://hasthemes.com/" target="_blank">Ginaaa</a> </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer Area End Here -->

        <!-- Begin Scroll To Top -->
        <a class="scroll-to-top" href="">
            <i class="fa fa-chevron-up"></i>
        </a>
        <!-- Scroll To Top End Here -->

    </div>

    <!-- Global Vendor, plugins JS -->

    <!-- JS Files
    ============================================ -->
    <!-- Global Vendor, plugins JS -->

    <!-- Vendor JS -->
    <script src="{% static 'front/assets/js/vendor/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'front/assets/js/vendor/jquery-3.5.1.min.js'%}"></script>
    <script src="{% static 'front/assets/js/vendor/jquery-migrate-3.3.0.min.js'%}"></script>
    <script src="{% static 'front/assets/js/vendor/modernizr-3.11.2.min.js'%}"></script>
    <script src="{% static 'front/assets/js/vendor/jquery.waypoints.js'%}"></script>

    <!--Plugins JS-->
    <script src="{% static 'front/assets/js/plugins/wow.min.js'%}"></script>
    <script src="{% static 'front/assets/js/plugins/jquery-ui.min.js'%}"></script>
    <script src="{% static 'front/assets/js/plugins/swiper-bundle.min.js'%}"></script>
    <script src="{% static 'front/assets/js/plugins/jquery.nice-select.js'%}"></script>
    <script src="{% static 'front/assets/js/plugins/parallax.min.js'%}"></script>
    <script src="{% static 'front/assets/js/plugins/jquery.magnific-popup.min.js'%}"></script>

    <!--Main JS (Common Activation Codes)-->
    <script src="{% static 'front/assets/js/main.js'%}"></script>

</body>

</html>
