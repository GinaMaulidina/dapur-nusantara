{% extends 'front/base.html' %}
{% load static %}

{% block content %}
<main class="main-content">
    <div class="breadcrumb-area breadcrumb-height" data-bg-image="{% static 'front/assets/images/breadcrumb/bg/1.jpg' %}">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-lg-12">
                    <div class="breadcrumb-item">
                        <h2 class="breadcrumb-heading"></h2>
                        <ul>
                            <li>
                                <a href="index.html"></a>
                            </li>
                        
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <center>
    <div class="blog-area section-space-y-axis-100">
        <div class="container">
                </div>
                     </div>                                        
                    {% for a in blog %}
                     <div class="container">
                        <div class="col-md-6 pt-6 pt-md-0">
                            <div class="swiper-container single-blog-slider">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="blog-item">
                                            <div class="blog-img img-zoom-effect">
                                                <a href="blog-detail-left-sidebar.html">
                                                    <img class="img-full" src="{% static 'front/assets/images/blog/large-size/huhi.jpg '%}" alt="Blog Image">
                                                </a>
                                            </div>
                                            <div class="blog-content">
                                                <div class="blog-meta text-dim-gray pb-3">
                                                    <ul>
                                                        <li class="date"><i class="fa fa-calendar-o me-2"></i>{{a.date}}</li>
                                                       
                                                    </ul>
                                                </div>
                                                <h5 class="title mb-4">
                                                    <a href="blog-detail-left-sidebar.html">{{a.judul}}</a>
                                                </h5>
                                                <p class="short-desc mb-5">{{a.kategori}}</p>
                                                <p class="short-desc mb-5">{{a.deskripsi}}</p>
                                                <div class="button-wrap">
                                                    <a class="btn btn-custom-size lg-size btn-dark rounded-0" href="https://resepmamiku.com/">Read More</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                        
                                
                        
                        <div class="col-md-6 pt-6">
                                    
                        <div class="col-lg-12">
                            <div class="pagination-area pt-10">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Previous">
                                                <span class="fa fa-chevron-left"></span>
                                            </a>
                                        </li>
                                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Next">
                                                <span class="fa fa-chevron-right"></span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
</center>
{% endblock content %}
